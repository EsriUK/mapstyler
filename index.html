<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
    <title>mapstyler</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//bgrins.github.io/spectrum/spectrum.css">
    <link rel="stylesheet" href="css/map.css">  
    
    <script>
        var dojoConfig = {
            async: true,
            isDebug: true,
            paths: {
                modules: location.href.replace(location.href.split("/").pop(), "") + "/js/modules"
            }
        };
    </script>
    
    <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="//bgrins.github.io/spectrum/spectrum.js"></script>
    <script src="//js.arcgis.com/4.4/"></script>
    <script src="js/mapstyler.js"></script>
</head>

<body>
    <div id="myModal" class="modal">

        <div class="modal-content">

			<button onClick="document.getElementById('myModal').style.display='none';" class="close">&times;</button>

			<img src="img/logo.svg"/>

            <p>An app to quickly style vector tiles.</p>
			
			<p class="footnote">Developed by Esri UK, <em><stong>mapstyler</stong></em> allows users to style Esri vector tiles using images. Users can tweak colours before hitting the save button, creating a new basemap in ArcGIS Online</p>
            
            <button onClick="document.getElementById('myModal').style.display='none';" class="go-button">Got it!</button>
        
		</div>
    </div>
    <div id="viewDiv"></div>
    <div class="dialog">
        <div class="card">
            <div class="card-primary">
                <ul class="pull-left">
                    <li class="undo"><a href="#" class="btn"></a></li>
                    <li class="redo"><a href="#" class="btn disabled"></a></li>
					<li class="random"><a href="#" class="btn"></a></li>
                </ul>
                <ul class="pull-right">
                    <li class="help"><a href="#" class="btn" onClick="document.getElementById('myModal').style.display='block';"></a></li>
                </ul>
            </div>
            <div class="card-content">
                <canvas id="c"></canvas>
            </div>
            <div class="card-swatches">
                <div id="swatch_1" class="swatch"></div>
                <div id="swatch_2" class="swatch"></div>
                <div id="swatch_3" class="swatch"></div>
                <div id="swatch_4" class="swatch"></div>
                <div id="swatch_5" class="swatch"></div>
            </div>
            <div class="card-action">
                <a href="#" class="btn">Save</a>
                <a href="#" class="btn" id="shuffle">Shuffle</a>
                <div class="upload-btn-wrapper">
					<button class="btn">Upload</button>
					<input type="file" accept="image/*" id="upload">
				</div>
            </div>
        </div>
    </div>

</body>

</html>
